<div class="w-full h-screen flex justify-center items-center">
  <div class="flex flex-col">
    <h1 class="text-xl text-semibold mb-2">Typ hier je antwoord:</h1>
    <form class="space-x-4">
      <input [(ngModel)]="answer" name="message" />
      <button (click)="sendAnswer()"
              [disabled]="currentState !== State.AnswersOpen"
              class="btn-primary px-3 py-1 rounded"
              type="submit">Send
      </button>
    </form>
  </div>
</div>
